<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Мобильное меню</title>
</head>
<body>
<!--icon-->
<div class="menu__burger" id="burger-menu">
	<div class="menu__burger_wrap_img">
		<img alt="меню" title="меню" src="https://tz-sound-origin.loc/wp-content/themes/wp_theme_tzsound/img/burger.png">
	</div>
</div>

<!--menu-->
<div id="my_mobile_menu" class="my_mobile_menu">
	<ul>
		<li><a href="#">Цены</a></li>
		<li><a href="#">Обучение</a></li>
		<li><a href="#">Секции</a></li>
		<li><a href="#">Контакты</a></li>
		<li><a href="#">Акции</a></li>
		<li><a href="#">О нас</a></li>
	</ul>
</div>

<style>

	.menu__burger{
		display: none;
	}

	@media only screen and (max-width: 720px) {
		.my_mobile_menu ul {
			display: flex;
			align-items: flex-end;
			flex-direction: column;
			justify-content: flex-start;
			padding-right: 20px;
			margin-left: auto;
			list-style: none;
		}

		.my_mobile_menu li:not(:last-child) {
			margin: 0 0 10px;
		}

		.menu__burger {
			background: #000000;
			position: relative;
			display: block;
			cursor: pointer;
		}

		#my_mobile_menu {
			position: fixed;
			z-index: 1;
			top: 62px;
			left: 0;
			visibility: hidden;
			min-width: 100%;
			height: 0;
			min-height: 100%;
			padding-top: 20px;
			transition: all 0.3s ease-in-out;
			text-align: center;
			opacity: 0;
		}

		#my_mobile_menu.overlay {
			visibility: visible;
			padding-top: 30px;
			opacity: 1;
			background: rgba(0, 0, 0, 0.8);
		}

		#my_mobile_menu.overlay a {
			font-size: 27px;
			text-decoration: none;
		}

		.my_mobile_menu a:hover {
			color: #000;
		}

	}
</style>


<script>
	var burgerMenu = document.getElementById('burger-menu');
	var overlay = document.getElementById('my_mobile_menu');
	burgerMenu.addEventListener('click', function () {
		this.classList.toggle("close");
		overlay.classList.toggle("overlay");
	});
</script>
</body>
</html>
