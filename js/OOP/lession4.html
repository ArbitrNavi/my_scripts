<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lession 4</title>
</head>
<body>
<script>
    // функции и методы это одинаковое
    // можно сделать свойства в виде функции
    // когда свойству присваиваем функцию, наше свойство само становится функцией, то есть методом
    // Когда свойству присваиваем функцию скобки не ставим, потому, как скобки - запускают эту функцию, а мы хотим не запустить, а присвоить
    // Свойству можно присвоить значение как внутри объекта, так и снаружи
    // Строка и число - это поле, функция - метод

    //Объекты
    var car = {
        name: "Audi",
        price: 1000,
        year: 2021,
        engineStarted: false
    }

    var car2 = {
        name: "BMW",
        price: 1000,
        year: 2021,
        engineStarted: false
    }


    car.color = "black";

    car.start = startEngine;
    car2.start = startEngine;

    // this - ссылка на текущий объект. С помощью this можно вызывать свойства объекта
    function startEngine() {
        if (!this.engineStarted) {
            this.engineStarted = true;
            console.log("Двигатель автомобиля " + this.name + " запущен!")
        }
    }

    car.start();
    car2.start();

    // console.log(car);


</script>
</body>
</html>
