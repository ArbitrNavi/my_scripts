<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>lession 4</title>
</head>
<body>
<script>
	// объект содержит свойства
	// функции и методы это одинаковое
	// можно сделать свойства в виде функции
	// когда свойству присваиваем функцию, наше свойство само становится функцией, то есть методом
	// Когда свойству присваиваем функцию скобки не ставим, потому, как скобки - запускают эту функцию, а мы хотим не запустить, а присвоить
	// Свойству можно присвоить значение как внутри объекта, так и снаружи
	// Строка и число - это поле, функция - метод
	// this - ссылка на текущий объект. С помощью this можно вызывать свойства объекта

	//Объекты

	// эти объекты делают одно и то же

	let user = {
		name: "Nikolay",
		sayHi: function () {
			alert("Привет");
		}
	};

	// сокращённая запись выглядит лучше, не так ли?
	let user = {
		name: "Nikolay",
		sayHi() { // то же самое, что и "sayHi: function(){...}"
			alert("Привет" + this.name);
		}
	};

	var car = {
		name: "Audi",
		price: 1000,
		year: 2021,
		engineStarted: false,
		show: function () {
			console.log(this.name + " стоит " + this.price);
			// this.test();
		},
		test: function () {
			console.log(this)
		}
	};

	car.test();

	var car2 = {
		name: "BMW",
		price: 1000,
		year: 2021,
		engineStarted: false
	};

	car2.render = car.show;
	car2.render();

	car.color = "black";

	// вложенная
	car.stop = function () {
		if (this.engineStarted) {
			this.engineStarted = false;
			console.log("Двигатель автомобиля " + this.name + " выключен!");
		}
	}
	car2.stop = car.stop;

	// внешняя
	function startEngine() {
		if (this.engineStarted == false) {
			this.engineStarted = true;
			console.log("Двигатель автомобиля " + this.name + " запущен!")
		}
	}

	car.start = startEngine;
	car2.start = startEngine;

	car.start();
	car2.start();

	car.stop();
	car2.stop();

</script>
</body>
</html>
